<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>UI Components Collection | TortoiseShell</title>
  <style>
    /* Foundation */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #1a1a1a;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    /* Layout */
    .l-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 2rem;
    }

    /* Component - Header */
    .c-header {
      margin-bottom: 4rem;
    }

    .c-header__title {
      font-size: 1.125rem;
      font-size: clamp(1.125rem, 0.6683937823834196rem + 1.9430051813471503vw, 3rem);
      margin-bottom: 1rem;
      color: #fff;
      text-align: center;
    }

    .c-header__description {
      font-size: 0.875rem;
      font-size: clamp(0.875rem, 0.783678756476684rem + 0.38860103626943004vw, 1.25rem);
      color: #888;
      text-align: center;
    }

    /* Component - Navigation */
    .c-nav {
      margin-bottom: 4rem;
    }

    .c-nav__list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      list-style: none;
    }

    .c-nav__item {
      background: #2a2a2a;
      border: 1px solid #333;
      border-radius: 8px;
      transition: all 0.3s ease;

      &:hover {
        transform: translateY(-0.25rem);
        box-shadow:
          0 0 0.8rem rgba(255, 255, 255, 0.8),
          0 2px 4px rgba(0, 0, 0, 0.3);
      }
    }


    .c-nav__link {
      display: block;
      padding: 2rem;
      color: #fff;
      text-decoration: none;
    }

    .c-nav__category {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .c-nav__count {
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
